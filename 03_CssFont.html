<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        span{
            font-style:italic;
            font-size: large; 
            font-weight: bolder;
            color: rgb(15, 53, 19);
               }
        #p{
            color: blue;
        }
    </style>
    
</head>
<body>
    <h4>CSS FONT</h4>
    <p id="p">
        Lets play with <span>Font</span>. It is very exciting.
    </p>
    
</body>
</html>

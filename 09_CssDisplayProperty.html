<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
    <style>
      header {
        margin: auto;
        border: 2px solid red;
        padding: 9px;
        width: 50%;
      }
      img {
        display: block;
        margin: auto;
        max-width: 48%;
        height: auto;
      }
      h3 {
        font-family: "Times New Roman", Times, serif;
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="top">
      <img
        src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
        alt=""
      />
      <h3>Welcome to my CSS Learning Page</h3>
    </header>
  </body>
</html>
